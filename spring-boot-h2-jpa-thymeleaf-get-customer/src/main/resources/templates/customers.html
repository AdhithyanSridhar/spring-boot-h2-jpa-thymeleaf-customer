<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<table>

		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
		</thead>
		<tr th:each="c : ${customers}">
			<td th:text=${c.id}></td>
			<td th:text=${c.name}></td>
			<td th:text=${c.age}></td>
			<td th:text=${c.gender}></td>

		</tr>

	</table>

</body>
</html>
